<ion-header>
  <ion-toolbar>
    <ion-title>
      Devices
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
      <ion-item *ngFor="let device of devices">
        <ion-label>
          <h2>{{device.name}}</h2>
          <p>{{device.status | titlecase }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
